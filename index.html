<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grover</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="imges/logo.png" alt="Grover Logo" />
      </div>
      <nav class="nav">
        <img src="imges/Home.png" alt="Home" />
        <img src="imges/Menu.png" alt="Menu" />
        <img src="imges/Service.png" alt="Service" />
        <img src="imges/Shop.png" alt="Shop" />
      </nav>
      <div class="search-cart">
        <input type="text" placeholder="Search" />
        <div class="cart-icon">
          <img src="imges/icon.png" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
