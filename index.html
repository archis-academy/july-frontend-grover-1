<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grover</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="hero-container">
      <div class="hero-left-section">
        <div class="strawberry-box">
          <span>More Then Faster</span>
          <div class="strawberry-icon">
            <img src="images/strawberry.png" class="strawberry-img" />
          </div>
        </div>
        <div class="groceries-fonts">
          <h1 class="groceries-title">
            Groceries <br />
            delivered in as little as
            <span class="span2hours">2 hours</span>
          </h1>
          <p class="groceries-description">
            Grocen atssures fresh grocery every morning to your family without
            getting out in this pandemic.
          </p>
        </div>
        <div class="order-buttons">
          <button class="ordernow-button">Order Now</button>
          <div class="order-process">
            <button class="play-button">
              <i class="fa-solid fa-play" style="color: #ffd43b"></i>
            </button>
            <h3 class="order-h3">Order Process</h3>
          </div>
        </div>
      </div>
      <div class="hero-right-section">
        <img src="images/SS3.png" alt="header-chef" class="chef-img" />
      </div>
    </section>
  </body>
</html>
