<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grover</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="imges/logo.png" alt="Grover Logo" />
        <h1 class="logo-writer">Grover</h1>
      </div>
      <div class="menu">
        <ul class="menu-bar">
          <li><a href="">Home</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Service</a></li>
          <li><a href="">Shop</a></li>
        </ul>
      </div>
      <div class="search-cart">
        <div class="search-icon">
          <a href="">
            <img src="imges/aramaicon.png" alt="HTML tutorial" />
          </a>
        </div>
        <input type="text" placeholder="Search"  />
        <div class="cart-icon">
          <a href="">
            <img src="imges/icon.png" alt="" />
          </a>
        </div>
      </div>
      <nav class="header__nav nav-bar">
        <div class="toggle-menu">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </div>
      </nav>
    </header>
