<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grover</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css"/>
  </head>
  <body>
    <header>

      <div class="hero-section">
        <div class="strawberry-box">
          <div class="mtf-font">
            <span style="color:#F55556">More Then Faster</span>
          </div>
            <img src="images/strawberry.png" class="strawberry-icon">
        </div>

        <div class="groceries-h1">
          <h1 class="">Groceries delivered in as little as <span style="color: #F55556;">2 hours</span></h1>
        </div>
        
        <div class="header-chef-image">
          <img src="images/SS3.png" alt="header-chef">
        </div>

        <div class="groseries-p">
          <p>Grocen atssures fresh grocery every morning to your family without getting out in this pandemic.</p>
        </div>
          <button class="ordernow-button">Order Now</button>

          <div class="order-process">
            <h3>Order Process</h3>
            <button class="play-button">
              <i class="fa-solid fa-play" style="color: #ffd43b"></i>
            </button>
          </div>
       </div>

    </header>
  </body>
</html>
